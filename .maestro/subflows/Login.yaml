appId: edu.upc
---
- tapOn: "Username * "
- inputText: ${MAESTRO_TEST_USERNAME}
- tapOn: "Password * "
- inputText: ${MAESTRO_TEST_PASSWORD}
- hideKeyboard
- tapOn: "Session Location * "
- tapOn:
    id: "android:id/text1"
    index: 0
- scrollUntilVisible:
    element: "LOGIN"
- tapOn: "LOGIN"
- runFlow:
    when:
      visible: "OK"
    commands:
      - tapOn: "OK"