appId: edu.upc
---
- tapOn: "Username * "
- inputText: ${USERNAME}
- tapOn: "Password * "
- inputText: ${PASSWORD}
- tapOn: "Session Location * "
- tapOn:
        id: "android:id/text1"
        index: 0
- scrollUntilVisible:
        element: "LOGIN"
- tapOn: "LOGIN"
- runFlow:
        when:
              visible: "OK"
        commands:
              - tapOn: "OK"