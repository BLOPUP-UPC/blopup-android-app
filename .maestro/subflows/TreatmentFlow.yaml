appId: ${APP_ID}
---
- runFlow:
- tapOn: "Add Treatment"
- tapOn: "Previously\ \n recommended"
- tapOn: "Medication name"
- inputText: "Paracetamol"
- hideKeyboard
- tapOn: "Diuretic"
- tapOn: "Beta blocker"
- tapOn: "Additional notes"
- inputText: "Some note"
- hideKeyboard
- tapOn: "Finish"
- assertVisible: "Paracetamol"
- assertVisible: ".*Diuretic.*"
- assertVisible: ".*Beta blocker.*"
- scrollUntilVisible:
    centerElement: true
    element: "Some note"
- assertVisible: "Some note"
- tapOn: "Add Treatment"
- tapOn: "Previously\ \n recommended"
- tapOn: "Medication name"
- inputText: "Ibuprofen"
- hideKeyboard
- tapOn: "ACE inhibitor"
- tapOn: "ARA II"
- tapOn: "Additional notes"
- inputText: "Some other note"
- hideKeyboard
- tapOn: "Finish"
- assertVisible: "Ibuprofen"
- tapOn:
      id: "${APP_ID}:id/ellipsis"
      index: 1
- tapOn: "Remove"
- assertNotVisible: "Paracetamol"
- assertVisible: "Ibuprofen"
- tapOn:
        id: "${APP_ID}:id/ellipsis"
        index: 0
- tapOn: "Edit"
- tapOn: "Medication name"
- eraseText
- inputText: "Metronidazol"
- hideKeyboard
- tapOn: "ACE inhibitor"
- tapOn: "Finish"
- assertVisible: "Metronidazol"
- assertNotVisible: "Ibuprofen"
- pressKey: "back"
- tapOn: "Details"
- assertVisible: "Metronidazol"
- assertNotVisible: "Paracetamol"
- assertNotVisible: "Ibuprofen"
