appId: edu.upc
---
- tapOn: Register Patient
- runFlow:
    when:
      visible: "com.android.permissioncontroller:id/permission_message"
    commands:
      - tapOn: "com.android.permissioncontroller:id/permission_allow_foreground_only_button"
- tapOn: "Name*"
- "inputRandomPersonName"
- tapOn: "Family name*"
- "inputRandomPersonName"
- tapOn: "Female"
- scrollUntilVisible:
    centerElement: true
    element:
      id: "edu.upc:id/dobEditText"
    visibilityPercentage: 100
- tapOn: "Date of birth (dd/mm/yyyy)"
- inputText: "20/01/1980"
- scrollUntilVisible:
    centerElement: true
    element:
      id: "edu.upc:id/country_of_birth"
- tapOn: "Select country of birth"
- tapOn: "Aruba"
- scrollUntilVisible:
    centerElement: true
    element: "Select language"
- tapOn: "Select language"
- tapOn: "Spanish"
- scrollUntilVisible:
    centerElement: true
    element: "Record legal consent"
- tapOn: "Record legal consent"
- runFlow:
    when:
      visible: "com.android.permissioncontroller:id/permission_message"
    commands:
      - tapOn: "com.android.permissioncontroller:id/permission_allow_foreground_only_button"
- tapOn: "RECORD LEGAL CONSENT"
- extendedWaitUntil:
    notVisible: "Pause"
    timeout: 100000
- tapOn: "Stop and save recording"
- scrollUntilVisible:
    centerElement: true
    element:
      id: "edu.upc:id/submitButton"
- tapOn:
    id: "edu.upc:id/submitButton"