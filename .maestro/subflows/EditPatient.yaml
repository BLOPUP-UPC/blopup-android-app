appId: edu.upc
---
- tapOn:
    id: "edu.upc:id/edit"
- tapOn: "Name*"
- "inputRandomPersonName"
- tapOn: "Family name*"
- "inputRandomPersonName"
- tapOn: "Male"
- scrollUntilVisible:
    element:
      id: "edu.upc:id/dobEditText"
    visibilityPercentage: 100
- tapOn: "Date of birth (dd/mm/yyyy)"
- inputText: "20/12/1982"
- scrollUntilVisible:
    element:
      id: "edu.upc:id/country_of_birth"
- tapOn:
    id: "edu.upc:id/country_of_birth"
- tapOn: "Angola"
- scrollUntilVisible:
    element:
      id: "edu.upc:id/submitButton"
- tapOn: "REGISTER"
- assertVisible: "Male"
- assertVisible: "START VISIT"